<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        const usersArray = [
            { name: 'Nam', subject: 'Math' },
            { name: 'Quốc', subject: 'Science' },
            { name: 'Quyết', subject: 'History' },
            { name: 'Hiếu', subject: 'English' },
        ]
        // Sử dụng map để tạo chuỗi HTML cho danh sách người dùng
        const usersHTML = usersArray
            .map(
                (user) =>
                    `<li>name: ${user.name}, subject: ${user.subject}</li>`
            )
            .join('')

        // Tạo phần tử <ul> và thiết lập innerHTML
        const ulElement = document.createElement('ul')
        ulElement.innerHTML = usersHTML

        // Thêm phần tử <ul> vào DOM (ví dụ: vào body)
        document.body.appendChild(ulElement)
    </script>
</html>
