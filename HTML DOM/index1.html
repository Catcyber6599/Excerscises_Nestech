    console.log('id1ElementCss', id1ElementCss)
    const subTitleCssElements = document.querySelectorAll('.subTitile')
    console.log('subTitleCssElements', subTitleCssElements)

    const newDiv = document.createElement('div')

    id1Element.appendChild(newDiv)

    id1Element.appendChild(newDiv)

    newH2Element.appendChild(newH2Text)
    id1Element.appendChild(newH2Element)

    const users = [
        {

            name: 'k18',

        {
            id: 2,

        },
        // ... tự động
    ]
    // Lấy thẻ tbody để thêm dữ liệu vào
    const tbody = document.getElementById('userTable')

    // Thêm dữ liệu người dùng
    if (users.length) {
        const headerElement = document.createElement('h2')
        const headerText = document.createTextNode('stt, id, name')
        headerElement.appendChild(headerText)
        id1Element.appendChild(headerElement)

        users.forEach((value, index) => {
            const rowElement = document.createElement('h4')
            const rowText = document.createTextNode(
                '' +
                    (index + 1) +
                    '_________' +
                    users[index].id +
                    '____________' +
                    users[index].name
            )
            rowElement.appendChild(rowText)
            id1Element.appendChild(rowElement)
        })
    }
