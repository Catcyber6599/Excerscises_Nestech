<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng ký</title>
        <link rel="stylesheet" href="./css/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?_cacheOverride=1691393447787"
        />
    </head>
    <body>
        <div class="logo">
            <div class="content-login">
                <div class="detail-content">
                    <img src="./images/logo.png" alt="" class="icon" />

                    <p>Đăng ký</p>
                </div>
                <div class="input-infor">
                    <div class="detail-infor">
                        <p>Email:</p>
                        <input type="text" placeholder="Nhập email" />
                    </div>
                    <div class="detail-infor">
                        <p>Mật khẩu:</p>
                        <div class="detail-input-pass">
                            <input
                                type="password"
                                placeholder="**************"
                            /><span class="input-icon-register">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="detail-infor">
                        <p>Nhập Lại Mật khẩu:</p>
                        <div class="detail-input-pass">
                            <input
                                type="password"
                                placeholder="**************"
                            /><span class="input-icon-register">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="detail-infor">
                        <div class="detail-input-button">
                            <button>Đăng ký</button>
                        </div>
                    </div>
                    <div class="question-text">
                        <p>Bạn đã có tài khoản? <span>Đăng nhập ngay</span></p>
                    </div>
                </div>
            </div>
            <div class="background-image"></div>
        </div>
    </body>
</html>
