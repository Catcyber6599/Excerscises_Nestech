<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="./css/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?_cacheOverride=1691393447787"
        />
    </head>
    <body>
        <div class="logo">
            <div class="content-login">
                <div class="detail-content">
                    <img src="./images/logo.png" alt="" class="icon" />

                    <p>Đăng nhập</p>
                </div>
                <div class="input-infor">
                    <div class="detail-infor">
                        <p>Email:</p>
                        <input type="text" placeholder="Nhập email" />
                    </div>
                    <div class="detail-infor">
                        <p>Mật khẩu:</p>
                        <div class="detail-input-pass">
                            <input
                                type="password"
                                placeholder="**************"
                            /><span class="input-icon">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                        <span>Quên mật khẩu?</span>
                    </div>
                    <div class="notify-text">
                        <hr />
                        <p>Hoặc đăng nhập với</p>
                        <hr />
                    </div>
                    <div class="detail-infor">
                        <div class="detail-input-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="33"

                                />

                                />
                            </svg>
                            <p>Google</p>
                        </div>
                    </div>
                    <div class="detail-infor">
                        <div class="detail-input-button">
                            <button>Đăng nhập</button>
                        </div>
                    </div>
                    <div class="question-text">
                        <p>Bạn chưa có tài khoản? <span>Đăng ký ngay</span></p>
                    </div>
                </div>
            </div>
            <div class="background-image"></div>
        </div>
